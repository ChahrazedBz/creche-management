<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un Enfant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enregistrer un Enfant</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/admin/child/register}" method="post" th:object="${child}">
            <div class="mb-3">
                <label for="name" class="form-label">Nom de l'Enfant</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <textarea class="form-control" id="allergies" th:field="*{allergies}" placeholder="Ex: Arachides, Gluten"></textarea>
            </div>
            <div class="mb-3">
                <label for="parentName" class="form-label">Nom du Parent</label>
                <input type="text" class="form-control" id="parentName" th:field="*{parentName}" required>
            </div>
            <div class="mb-3">
                <label for="parentEmail" class="form-label">Email du Parent</label>
                <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
            </div>
            <div class="mb-3">
                <label for="parentPassword" class="form-label">Mot de Passe du Parent</label>
                <input type="password" class="form-control" id="parentPassword" name="parentPassword" required>
            </div>
            <div class="mb-3">
                <label for="parentPhone" class="form-label">TÃ©lÃ©phone du Parent</label>
                <input type="tel" class="form-control" id="parentPhone" th:field="*{parentPhone}" pattern="[0-9]{10}" placeholder="0123456789" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>
