<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Enfants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Enfants</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date de Naissance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="child : ${children}">
                    <td th:text="${child.name} ?: 'Inconnu'"></td>
                    <td th:text="${#temporals.format(child.birthDate, 'dd/MM/yyyy')} ?: 'Non spécifié'"></td>
                    <td>
                        <a th:href="@{/admin/child/edit/{id}(id=${child.id})}" class="btn btn-primary btn-sm">Modifier</a>
                        <form th:action="@{/admin/child/delete/{id}(id=${child.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cet enfant ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${children.empty}">
                    <td colspan="3" class="text-center">Aucun enfant</td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
