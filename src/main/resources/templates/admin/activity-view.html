<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activités Planifiées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Activités Planifiées</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date et Heure</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity : ${activities}">
                    <td th:text="${#temporals.format(activity.dateHeure, 'dd/MM/yyyy HH:mm')} ?: 'Non spécifié'"></td>
                    <td th:text="${activity.description} ?: 'Aucune description'"></td>
                </tr>
                <tr th:if="${activities.isEmpty}">
                    <td colspan="2" class="text-center">Aucune activité planifiée</td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
