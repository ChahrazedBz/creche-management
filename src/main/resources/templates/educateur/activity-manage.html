<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Activités</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gérer les Activités</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/educateur/activity/manage}" th:object="${activity}" method="post">
            <div class="mb-3">
                <label for="dateHeure" class="form-label">Date et heure</label>
                <input type="datetime-local" class="form-control" id="dateHeure" th:field="*{dateHeure}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <h3 class="mt-5">Activités Planifiées</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date et Heure</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity : ${activities}">
                    <td th:text="${activity.dateHeure}"></td>
                    <td th:text="${activity.description}"></td>
                </tr>
                <tr th:if="${activities.isEmpty}">
                    <td colspan="2" class="text-center">Aucune activité planifiée</td>
                </tr>
            </tbody>
        </table>
        <a href="/educateur/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
