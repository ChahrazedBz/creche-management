<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suivi du Développement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Suivi du Développement</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/educateur/development/log}" th:object="${developmentLog}" method="post">
            <div class="mb-3">
                <label for="childId" class="form-label">Enfant</label>
                <select class="form-select" id="childId" name="childId" required>
                    <option th:each="child : ${children}" th:value="${child.id}" th:text="${child.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Progrès</label>
                <textarea class="form-control" id="progress" th was:field="*{progress}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="behavior" class="form-label">Comportement</label>
                <textarea class="form-control" id="behavior" th:field="*{behavior}"></textarea>
            </div>
            <div class="mb-3">
                <label for="evaluation" class="form-label">Évaluation</label>
                <textarea class="form-control" id="evaluation" th:field="*{evaluation}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <a href="/educateur/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
