<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer les Présences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enregistrer les Présences</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/educateur/attendance/record}" method="post">
            <div class="mb-3">
                <label for="childId" class="form-label">Enfant</label>
                <select class="form-select" id="childId" name="childId" required>
                    <option th:each="child : ${children}" th:value="${child.id}" th:text="${child.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" th:value="${today}" required>
            </div>
            <div class="mb-3">
                <label for="arrivalTime" class="form-label">Heure d'arrivée</label>
                <input type="time" class="form-control" id="arrivalTime" name="arrivalTime" required>
            </div>
            <div class="mb-3">
                <label for="departureTime" class="form-label">Heure de départ (optionnel)</label>
                <input type="time" class="form-control" id="departureTime" name="departureTime">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <a href="/educateur/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
