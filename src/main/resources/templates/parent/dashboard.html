<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tableau de Bord Parent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.12);
            text-align: left;
        }
        h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .list-group-item {
            font-size: 1.5rem;
            padding: 20px 30px;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
        }
        .list-group-item.text-danger {
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2>Tableau de Bord Parent</h2>
            <div class="list-group">
                <a href="/parent/inscription/submit" class="list-group-item list-group-item-action">Soumettre une Inscription</a>
                <a href="/parent/attendance" class="list-group-item list-group-item-action">Voir les Présences</a>
                <a href="/parent/meal/list" class="list-group-item list-group-item-action">Voir les Repas</a>
                <a href="/logout" class="list-group-item list-group-item-action text-danger">Déconnexion</a>
            </div>
        </div>
    </div>
</body>
</html>
