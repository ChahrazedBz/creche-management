<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voir les Présences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Présences de Votre Enfant</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom de l'Enfant</th>
                    <th>Date</th>
                    <th>Heure d'Arrivée</th>
                    <th>Heure de Départ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendance : ${attendances}">
                    <td th:text="${attendance.child.name}"></td>
                    <td th:text="${attendance.date}"></td>
                    <td th:text="${attendance.arrivalTime} ?: 'Non enregistré'"></td>
                    <td th:text="${attendance.departureTime} ?: 'Non enregistré'"></td>
                </tr>
                <tr th:if="${attendances.isEmpty}">
                    <td colspan="4" class="text-center">Aucune présence enregistrée</td>
                </tr>
            </tbody>
        </table>
        <a href="/parent/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
