<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soumettre une Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Soumettre une Inscription pour Votre Enfant</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/parent/inscription/submit}" th:object="${child}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom complet de l'enfant</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="allergies" th:field="*{allergies}">
            </div>
            <div class="mb-3">
                <label for="specialNeeds" class="form-label">Besoins spéciaux</label>
                <input type="text" class="form-control" id="specialNeeds" th:field="*{specialNeeds}">
            </div>
            <div class="mb-3">
                <label for="parentName" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="parentName" th:field="*{parentName}" required>
            </div>
            <div class="mb-3">
                <label for="parentPhone" class="form-label">Votre téléphone</label>
                <input type="tel" class="form-control" id="parentPhone" th:field="*{parentPhone}" required>
            </div>
            <div class="mb-3">
                <label for="parentEmail" class="form-label">Votre email</label>
                <input type="email" class="form-control" id="parentEmail" th:field="*{parentEmail}" required>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre l'inscription</button>
        </form>
        <a href="/logout" class="btn btn-secondary mt-3">Déconnexion</a>
    </div>
</body>
</html>
