<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulter le Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Menu des Repas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description du Menu</th>
                    <th>Restrictions Alimentaires</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.date}"></td>
                    <td th:text="${meal.menuDescription}"></td>
                    <td th:text="${meal.dietaryRestrictions} ?: 'Aucune'"></td>
                </tr>
                <tr th:if="${meals.isEmpty}">
                    <td colspan="3" class="text-center">Aucun repas enregistr√©</td>
                </tr>
            </tbody>
        </table>
        <a href="/parent/dashboard" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
